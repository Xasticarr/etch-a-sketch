<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch Project</title>
        <script src="sketch.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <h6>Select Grid Size (1-100)</h6>
            <button id="sizing" class="btn btn-outline-primary">Select</button>
        </div>
        <p id="message"></p>
        <div class="flex-container">

        </div>
        <div class="footer">
            <button class="btn btn-outline-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-outline-success" onclick="setColor('random')">Random</button>
            <button class="btn btn-outline-danger" onclick="resetGrid()">Reset</button>
        </div>
    </body>
</html>
